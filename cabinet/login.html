<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
          name="viewport">
    <title>Login — Cultozon</title>
    <link href="cabinet.css" rel="stylesheet">
</head>
<body>
<main class="half-screen" style="background-image: url(/images/LoginCover.png)">
    <div class="flex-center" style="background-color: white">
        <form action="events.html" class="flex-center flex-column login">
            <img src="/images/Logo.black.svg">
            <p style="margin: 48px 0;">Войдите в аккаунт</p>
            <figure style="all:initial;margin-bottom: 48px">
                <img src="/images/LoginIcon.svg">
            </figure>
            <input placeholder="Email" type="email">
            <input placeholder="Пароль" type="password">
            <button type="submit">Войти</button>
            <a href="">Забыли пароль ?</a>
        </form>
    </div>
</main>
</body>
</html>
